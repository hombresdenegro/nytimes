<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="mexico.ico" />
    <meta charset="UTF-8">
    <title>El Pattttriota</title>
</head>
<body>
<style>
body {
    background-image: url("logo.png");
    background-repeat: no-repeat;
    background-position: left top;
    background-attachment: fixed;
}
</style>

<div ng-app="myApp" ng-controller="GreetingController">
    <div ng-repeat="post in posts">
            <div class="row">
              <div class="col s12 m7" style="padding:0px 100px 0px 0px; float: right;">
                <div class="card blue-grey darken-1 horizontal">
                      <div class="card-image">
                            <img src="mexico.png">
                      </div>
                  <div class="card-stacked">
                        <div class="card-content white-text">
                            <a href="{{post.url}}" target="_blank"><h5>{{post.title}}</h5></a>
                            <h7>{{post.byline}}</h5>
                            <p>{{post.abstract}}</p>

                                    <img ng-src="{{imagenes.url}}" alt="">

                        </div>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>   

</body>
</html>
